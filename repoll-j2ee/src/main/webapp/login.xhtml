<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">Sign in</ui:define>
    <ui:define name="content">
        <h:form id="signInForm" prependId="false">
            <h2>Sign in</h2>
            <h:messages globalOnly="true" class="messages" errorClass="has-error" warnClass="has-warning"/>
            <div class="form-group #{login.valid? '' : 'has-error'}">
                <label class="sr-only" for="login">Login</label>
                <h:inputText class="form-control" id="login" p:placeholder="Login"
                             value="#{loginControl.login}"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <h:inputSecret class="form-control" id="password" p:placeholder="Password"
                               value="#{loginControl.password}"/>
            </div>
            <div class="form-group">
                <!--<h:outputLink value="/users/create.xhtml">Sign up.</h:outputLink>-->
                <p>Do not have account? <h:link outcome="/users/create.xhtml" value="Sign up."/></p>
            </div>
            <h:commandButton class="btn btn-primary btn-block" value="Sign in"
                             action="#{loginControl.login}"/>
            <!--<h:outputLink class="btn btn-default" value="/users/create.xhtml">Sign up</h:outputLink>-->
        </h:form>
    </ui:define>
</ui:composition>
</html>
