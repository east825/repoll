<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">Sign in</ui:define>
    <ui:define name="includes">
        <h:outputStylesheet library="css" name="signin.css"/>
    </ui:define>
    <ui:define name="content">

        <h:form id="signinForm">
            <h2>Sign in</h2>
            <h:messages class="errorMessages"/>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="login">Login:</h:outputLabel>
                <h:inputText class="form-control" id="login" value="#{signInControl.login}" placeholder="Login"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret class="form-control" id="password" value="#{signInControl.password}" placeholder="Password"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <p>Do not have account? <h:link value="Sign up" outcome="/users/create.xhtml"/></p>
            </h:panelGroup>
            <h:commandButton class="btn btn-primary btn-block" value="Sign in" action="#{signInControl.signIn}"/>
            <!--<h:outputLink class="btn btn-default" value="/users/create.xhtml">Sign up</h:outputLink>-->
        </h:form>
    </ui:define>
</ui:composition>
</html>
