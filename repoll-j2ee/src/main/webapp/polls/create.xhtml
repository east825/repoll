<ui:composition template="/WEB-INF/templates/form-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        Create poll
    </ui:define>
    <ui:define name="content">
        <h:form id="signUpForm" prependId="false" styleClass="center-block">
            <h2>Create poll</h2>
            <h:messages class="messages" for="signUpForm" errorClass="has-error" warnClass="has-warning"/>

            <p class="help-block">Field marked with * are <b>required</b>.</p>

            <div class="form-group #{title.valid?  '' : 'has-error'}">
                <h:messages class="messages" for="title" errorClass="has-error" warnClass="has-warning"/>
                <label for="title" class="sr-only">Title</label>
                <h:inputText id="title" styleClass="form-control" p:placeholder="Title*"
                             value="#{pollCreateControl.poll.title}" binding="#{title}"
                             required="true" requiredMessage="Title is required"/>
            </div>

            <div class="form-group #{desc.valid? '' : 'has-error'}">
                <h:messages class="messages" for="description" errorClass="has-error" warnClass="has-warning"/>
                <label for="description" class="sr-only">Description</label>
                <h:inputTextarea rows="5" id="description" styleClass="form-control" p:placeholder="Description"
                                 value="#{pollCreateControl.poll.description}" binding="#{desc}"/>
            </div>

            <div class="form-group">
                <p class="small text-info">Enter answers, separated by semicolon. Identical answers will be filtered out.</p>
                <label for="answers" class="sr-only">Answers</label>
                <h:inputTextarea rows="5" id="answers" styleClass="form-control" p:placeholder="Answers"
                                 value="#{pollCreateControl.answers}"/>
            </div>

            <h:commandButton class="btn btn-default" value="Submit" action="#{pollCreateControl.create}"/>
        </h:form>
    </ui:define>
</ui:composition>
